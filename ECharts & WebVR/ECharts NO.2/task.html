<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="echarts.common.min.js">
    </script>
</head>

<body>
    <div id="chart" style="width:600px;height:600px">

    </div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('chart'));
        var option = {
            title: {
                text: "What's my credit score?",
                subtext: "Puerto Rico,% decrease on a year eariler",
                left: "center",
                textStyle: {
                    fontSize: 28
                }
            },
            backgroundColor: 'rgb(205,212,231)',
            grid: {
                show: true
            },
            tooltip: {
                trigger: 'item'
            }, //提示框
            legend: { //图例组件
                data: ['Population', 'GDP'],
                right: "right"
            },
            xAxis: [{ //x轴
                    // position: "bottom",
                    // scale: true,
                    nameTextStyle: {
                        color: 'rgb(0,0,0)'
                    },
                    data: ["2006", "07", "08", "09", '10', '11', '12', '13', '14', '15'],
                    type: 'category',
                    axisTick: {
                        inside: true, //x轴标记向上
                        alignWithLabel: true, //标记对应文本中间
                        length: 9 //轴标拉长
                    },
                    axisLine: { //轴线设置
                        onZero: false,
                        lineStyle: {
                            // color: 'black',
                            width: 3,
                            type: 'solid'
                        }
                    },
                    axisTick: { //刻度线设置为不显示
                        alignWithLabel: true,
                        inside: true
                    }
                },
                {
                    z: 10, //x轴为最上层
                    axisLine: { //轴线设置
                        lineStyle: {
                            color: 'red',
                            width: 3,
                            type: 'solid'
                        }
                    }
                }
            ],
            yAxis: {
                position: 'right',
                inverse: true,
                interval: 1,
                min: 0,
                max: 4,
                type: "value",
                splitLine: { //分割线
                    lineStyle: {
                        color: 'white',
                        width: 2
                    }
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                }
            }, //y轴
            toolbox: {
                show: true,
                orient: 'horizontal'
            },
            series: [{
                type: 'bar', //图标类型
                name: "GDP",
                data: [0.3, 0.4, 0.4, 0.35, 0.32, 1.1, 1.2, 1.1, 1.5, 1.7
                    // [0, 0.9],
                    // [1, 3.2],
                    // [2, 1.8],
                    // [3, 2.2],
                    // [4, 2.6],
                    // [5, 1.9],
                    // [6, 2.7],
                    // [7, 0.5],
                    // [8, 0.7],
                    // [9, 1.1]

                ]
            }, {
                type: 'bar',
                name: "Population",
                barGap: 0,
                label: {
                    emphasis: {
                        formatter: '{b}: {c}'
                    }
                },
                data: [0.8, 3.3, 1.8, 2.2, 2.5, 1.9, 2.7, 0.5, 0.9, 1.0]
            }],
            color: ['rgb(51,116,138)', 'rgb(51,182,227)']
        }
        myChart.setOption(option);
    </script>
</body>

</html>
