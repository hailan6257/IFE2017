<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="echarts.common.min.js">
    </script>
    <script type="text/javascript" src="jquery-3.1.1.min.js">
    </script>
</head>

<body>
    <div id="echart" style="width:1000px;height:600px">

    </div>
    <script type="text/javascript">
        $.get('worldMap.json', function(worldJson) {
            echarts.registerMap('worldMap', worldJson);
            var chart = echarts.init(document.getElementById('echart'));
            chart.setOption({
                series: [{
                    type: 'map',
                    map: 'worldMap'
                }]
            });
        });
    </script>
</body>

</html>
