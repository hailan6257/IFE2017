<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body {
            margin-left: 35%;
            margin-top: 10%;
        }

        input {
            width: 300px;
            height: 50px;
            font-size: 30px;
        }

        button {
            width: 50px;
            height: 60px;
            font-size: 20px;
        }

        input:focus {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>正则表达式工具</h1>
    <h2>测验手机号码</h2>
    <form id=form1>
        <input type="text" name="phone">
        <button type="button" name="button" onclick="testPhone()" class="testP">test</button>
    </form>
    <h2>测验字符串中相邻重复单词</h2>
    <form id=form2>
        <input type="text" name="word">
        <button type="button" onclick="testWord()">test</button>
    </form>
    <script>
        function testPhone() {
            var text = document.getElementById('form1').elements["phone"];
            if (/^1[3|4|5|8][0-9]\d{7,8}$/.test(text.value)) {
                alert("给定文本为手机号码");
            } else {
                alert("给定文本不是手机号码");
            }
        }

        function testWord() {
            var word = document.getElementById('form2').elements["word"];
            if (/\b(\w+)\b\s+\1\b/.test(word.value)) {
                alert("给定的字符串有相邻重复单词");
            } else {
                alert("给定的字符串没有相邻重复单词");
            }
        }
    </script>
</body>

</html>
