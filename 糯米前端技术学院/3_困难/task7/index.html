<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="row">
        <div class="col-md-2">
            <audio id="player">
          <source src="music/Shakira - Try Everything.mp3" type="audio/mp3">
            <source src="music/RADWIMPS - なんでもないや.mp3" type="audio/mp3">

            </audio>
        </div>
        <div class="controls col-md-4">
            <h1 class="title"></h1>
            <h3 class="singer"></h3>
            <div class="small row">
                <div class="col-md-1">
                    <span class="time">0.00</span>
                </div>
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                </div>
                <div class="col-md-1">
                    <div id="volumeLine" hidden class="volume progress" style="width:50px;height:2px;">
                        <div class="progress-bar" aria-valuenow="30" style="width:50px;height:2px;" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-md-1 col-md-offset-5">
                    <span class="glyphicon glyphicon-text-background"></span>
                </div>
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-download-alt"></span>

                </div>
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-retweet"></span>
                </div>
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-share-alt"></span>
                </div>
            </div>
            <div id="timeline" class="progress" style="width:635px;height:4px">
                <div class="progress-bar  active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                    <span class="sr-only">30% Complete</span>
                </div>
            </div>
            <div class="big row">
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                </div>
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-trash"></span>
                </div>
                <div class="col-md-2 col-md-offset-4">
                    <span class="glyphicon glyphicon-play"></span>
                </div>
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-step-forward"></span>
                </div>
                <!-- <span class="glyphicon glyphicon-play" aria-hidden="true"></span> -->
            </div>
        </div>
        <div class="conver col-md-4">
            <img class="img-circle" src="" alt="" style="width:200px;height:200px;">

        </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
</body>

</html>
